apiVersion: mariadb.mmontes.io/v1alpha1
kind: User
metadata:
  namespace: default
  name: user
spec:
  # If you want the user to be created with a different name than the resource name
  # name: user-custom
  mariaDbRef:
    name: mariadb
  passwordSecretKeyRef:
    name: user
    key: password
  # This field is immutable and defaults to 10
  maxUserConnections: 20
  host: "%"
  retryInterval: 5s
---
apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: user
data:
  password: dXNlcg== # user
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Database
metadata:
  namespace: default
  name: data-test
spec:
  # If you want the database to be created with a different name than the resource name
  # name: data-custom
  mariaDbRef:
    name: mariadb
  characterSet: utf8
  collate: utf8_general_ci
  retryInterval: 5s
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Grant
metadata:
  namespace: default
  name: grant
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - "ALL"
  database: "data-test"
  table: "*"
  username: user
  grantOption: true
  host: "%"
  retryInterval: 5s
---
apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: mariadb
data:
  password: bWFyaWFkYg==
  root-password: bWFyaWFkYg==
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: mariadb
data:
  UMASK: "0660"
  UMASK_DIR: "0750"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: mariabackup
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  namespace: default
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password

  database: mariadb
  username: mariadb
  passwordSecretKeyRef:
    name: mariadb
    key: password

  image: mariadb:11.0.3
  imagePullPolicy: IfNotPresent

  port: 3306

  volumeClaimTemplate:
    resources:
      requests:
        storage: 1Gi
    accessModes:
      - ReadWriteOnce
  volumes: 
    - name: mariabackup
      persistentVolumeClaim:
        claimName: mariabackup
  volumeMounts: 
    - name: mariabackup
      mountPath: /var/mariadb/backup/

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi

  env:
    - name: TZ
      value: SYSTEM

  envFrom:
    - configMapRef:
        name: mariadb

  podSecurityContext:
    runAsUser: 0

  securityContext:
    allowPrivilegeEscalation: false

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5

  podDisruptionBudget:
    maxUnavailable: 50%

  updateStrategy:
    type: RollingUpdate

  service:
    type: ClusterIP
