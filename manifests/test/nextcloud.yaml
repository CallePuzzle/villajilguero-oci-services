apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://nextcloud.github.io/helm
    targetRevision: 4.5.2
    chart: nextcloud
    helm:
      values: |
        ingress:
          enabled: true
          className: nginx
        nextcloud:
          host: nextcloud.localhost
        internalDatabase:
          enabled: false
        externalDatabase:
          enabled: true
          type: mysql
          host: mariadb
          user: user
          password: user
          database: data-test